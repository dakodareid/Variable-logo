<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Logo Prototype</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        #logo-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            width: 100px;
            height: 100px;
        }
        #logo-front, #logo-middle {
            mix-blend-mode: plus-lighter;
        }
        #size-slider {
            width: 300px;
            margin-top: 120px;
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo-back" class="logo" src="Logo back.svg" alt="Logo Back">
        <img id="logo-middle" class="logo" src="Logo middle.svg" alt="Logo Middle">
        <img id="logo-front" class="logo" src="Logo front.svg" alt="Logo Front">
    </div>
    <input type="range" id="size-slider" min="100" max="600" value="100">

    <script>
        const slider = document.getElementById('size-slider');
        const logos = document.querySelectorAll('.logo');
        const logoFront = document.getElementById('logo-front');
        const logoBack = document.getElementById('logo-back');

        slider.addEventListener('input', updateLogoSize);

        function updateLogoSize() {
            const size = slider.value;
            const scale = size / 100;
            const shift = (scale - 1) * 2;

            logos.forEach(logo => {
                logo.style.width = `${size}px`;
                logo.style.height = `${size}px`;
            });

            logoFront.style.transform = `translate(calc(-50% - ${shift}px), -50%)`;
            logoBack.style.transform = `translate(-50%, calc(-50% + ${shift}px))`;
        }
    </script>
</body>
</html>
